<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Injector</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" href="/css/popup.css">
    <script type='text/javascript' src='/modules/background.js'></script>
</head>

<body>
    <div id='formWrapper'>
        <div id='form'>
            <span>Tag location</span>
            <br>
            <input id='fileSource' class='inputText' type="text" name="fileSource" placeholder="file location..." size="20" />
            <br>
            <span>Injection delay</span>
            <br>
            <input id='injectionDelay' class='inputText' type="text" name="injectionDelay" placeholder="1000" value='1000' size="5" />
            <br>
            <div id='footer'>
                <div id='buttonWrapper'>
                    <div id='fileSubmit' name="fileSubmit">Source file</div>
                    <div id='removeFile' name="removeFile">Remove file</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
