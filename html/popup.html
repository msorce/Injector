<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Injector</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/toggle.css">
    <script type='text/javascript' src='/javascript/helpers/utils.js'></script>
    <script type='text/javascript' src='/javascript/helpers/localStorage.js'></script>
    <script type='text/javascript' src='/javascript/helpers/sendRequests.js'></script>
    <script type='text/javascript' src='/javascript/popup.js'></script>
</head>

<body>
    <div id='formWrapper'>
        <div id='form'>
            <div id='header'>
                <div id='injectorStatus'>
                    <div id='injectorBadge'></div>
                    <div id='injectorText'></div>
                </div>
                <div id='httpsWrap'>
                    <span>https: </span>
                    <input id='https' class='checkbox' type="checkbox" name="https"  />
                </div>
                <div id='connectionTable'>
                    <span>fss port: </span>
                    <input id='localhostPort' class='inputText' type="text" name="localhostPort" placeholder="2222" value='2222' size="5" />
                    <div id='connectionBadge'></div>
                    <div id='connectionStatus'></div>
                </div>
            </div>
            <div id='fileForm'>
                <span>File location</span>

                <br>
                <input id='fileSource' class='inputText' type="text" name="fileSource" placeholder="file location..." size="20" />
                <br>
                <div id='config'>
                    <div id='injectionDelayWrap'>
                        <span>Injection delay</span>
                        <br>
                        <input id='injectionDelay' class='inputText' type="text" name="injectionDelay" placeholder="1000" value='1000' size="5" />
                    </div>
                    <div id='hotReloadWrap'>
                        <span>Hot Reload</span>
                        <input id='hotReload' class='checkbox' type="checkbox" name="hotReload" />
                    </div>
                    <div id='watchJSONWrap'>
                            <span>Watch JSON</span>
                            <input id='watchJSON' class='checkbox' type="checkbox" name="watchJSON" />
                        </div>
                </div>
                <div id='buttonFooter'>
                    <div id='message'></div>
                    <div id='error'>$nbsp;</div>
                    <div id='buttonWrapper'>
                            <div class="onoffswitch">
                                    <input type="checkbox" name="https" class="onoffswitch-checkbox" id="injectFile">
                                    <label class="onoffswitch-label" for="injectFile">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
