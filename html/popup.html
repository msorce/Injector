<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Injector</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/toggle.css">
    <link rel="stylesheet" href="/css/checkbox.css">
    <link rel="stylesheet" href="/css/inputText.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script type='text/javascript' src='/javascript/helpers/utils.js'></script>
    <script type='text/javascript' src='/javascript/helpers/localStorage.js'></script>
    <script type='text/javascript' src='/javascript/helpers/sendRequests.js'></script>
    <script type='text/javascript' src='/javascript/popup.js'></script>

</head>

<body>
    <div id='formWrapper'>
        <div id='form'>
            <div id='header'>
                <div id='injectorStatus'>
                    <div id='injectorBadge'></div>
                    <div id='injectorText'></div>
                </div>

                <div id='httpsWrap' class 'input'>
                    <label class="container">HTTPS
                        <input id='https' class='checkbox' type="checkbox" name="https" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div id='connectionTable'>
                    <label class='inputLabel inline'>fss port: </label>
                    <div id='fssWrap' class="input">
                        <span>fss port: </span>
                        <input id='localhostPort' class='inputText' type="text" name="localhostPort" placeholder="2222" value='2222' size="6" />
                    </div>
                    <div id='connectionBadge'></div>
                    <div id='connectionStatus'></div>
                </div>
            </div>
            <div id='fileForm'>
                <div class="input">
                    <span></span>
                    <input id='fileSource' class='inputText' type="text" name="fileSource" placeholder="file location..." size="20" />
                </div>
                <br>
                <div id='config'>
                    <div id='delayOuterWrap'>
                        <label class='inputLabel'>Delay:</label>
                        <div id='injectionDelayWrap' class="input">
                            <span></span>
                            <input id='injectionDelay' class='inputText' type="text" name="injectionDelay" placeholder="1000" value='1000' size="5" />
                        </div>
                        <label class='inputLabel'>ms</label>
                    </div>
                    <div id='hotReloadWrap' class 'input'>
                        <label class="container">Hot Reload
                            <input id='hotReload' class='checkbox' type="checkbox" name="hotReload" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div id='watchJSONWrap'>
                        <label class="container">Watch JSON
                            <input id='watchJSON' class='checkbox' type="checkbox" name="watchJSON" />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div id='buttonFooter'>
                    <div id='message'></div>
                    <div id='error'></div>
                    <div id='buttonWrapper'>
                        <img id='cloudiqLogo' src='/icons/cloudiq.jpg'></img>
                        <!-- <img id='recreateLogo' src='/icons/recreate.jpg'></img> -->
                        <div class='binIconWrap'>
                            <span id='binIcon' tooltip='clear memory'>
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="injectFile" class="onoffswitch-checkbox" id="injectFile">
                            <label class="onoffswitch-label" for="injectFile">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                        <img id='injectorLogo' src='/icons/injector.jpg'></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
